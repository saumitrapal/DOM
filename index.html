<html>
    <body>
        <input oninput="debouncePopulation()" id="firstNumber" type = "text" placeholder = "First number"></input> <br/>
        <input oninput="debouncePopulation()" id="secondNumber" type = "text" placeholder = "Second number"></input> <br/>
        <hr/>
        <div id="finalSum">Result: </div>
    </body>
    <script>
        let timeout;
        function debouncePopulation(){
            clearTimeout(timeout);
            timeout = setTimeout(function(){
                population();
            }, 1000);
        }
        function population(){
            const a = document.getElementById("firstNumber").value;
            const b = document.getElementById("secondNumber").value;
            let element = document.getElementById("finalSum")
            element.innerHTML = parseInt(a) + parseInt(b);
            // parseInt is a global fn that convert string to number
        }
    </script>
</html>
